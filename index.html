<!DOCTYPE html>
<!-- Coded By Robel-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mavenn Homepage | By Robel</title>
        <link rel="stylesheet" href="style.css">
        <!-- Google Fonts used for Icons-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="#" class="logo">
                    <img src="images/image2.png" alt="Mavenn Logo">
                </a>
                <ul class="menu-links">
                    <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                    <li><a href="#"> Mavenn Business</a></li>
                    <li><a href="#"> Explore</a></li>
                    <li class="language-item">
                        <a href="#">
                        <span class="material-symbols-outlined">language</span>
                        English
                        </a>
                    </li>
                    <li><a href="#"> Become a Freelancer</a></li>
                    <li><a href="#"> Sign In</a></li>
                    <li class="join-btn"><a href="#">Join Us</a></li>
                </ul>
                <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
            </nav>
        </header>

        <section class="hero-section">
            <div class="content">
                <h1>You can find the right freelance service, instantly</h1>
                <form action="#" class="search-form">
                    <input type="text" placeholder="Search for a service..."required>
                    <button type="submit" class="material-symbols-outlined">Search</button>
                </form>
                <div class="popular-tags">
                    Popular Requests:
                    <ul class="tags">
                        <li><a href="#">Website Design</a></li>
                        <li><a href="#">WordPress</a></li>
                        <li><a href="#">Logo Design</a></li>
                        <li><a href="#">AI Design</a></li>
                    </ul>
                </div>
            </div>
        </section>

        <script>
            const header = document.querySelector("header");
            const hamburgerBtn = document.querySelector("hamburger-btn");
            const closeMenuBtn = document.querySelector("close-menu-btn");

            //Toggle Mobile Menu on Hamburger button click
            hamburgerBtn.addEventListener("click", () => {
                header.classList.toggle("show-mobile-menu");
            });
            
            //Close Mobile Menu on close button click
            closeMenuBtn.addEventListener("click", () => {
                hamburgerBtn.click();
            });
        </script>
    </body>
</html>
